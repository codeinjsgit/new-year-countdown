<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year | Count Down</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container-fluid background-image">
        <div class=" h-100 d-flex justify-content-center align-items-center">
            <div>
                <div class="row">
                    <div class="col-6 shadow bg-white"
                        style="height: 300px; width: 100%; border-radius: 10px; padding: 30px;">
                        <h1 style="margin-bottom: 30px;">New Year Countdown</h1>
                        <div class="row mb-3" style="height: 100px;">
                            <div class="col bg-dark text-white rounded d-flex justify-content-center align-items-center px-3 mx-1">
                                <h1 id="day">12</h1>
                            </div>
                            <div class="col bg-dark text-white rounded d-flex justify-content-center align-items-center px-3 mx-1">
                                <h1 id="hour">12</h1>
                            </div>
                            <div class="col bg-dark text-white rounded d-flex justify-content-center align-items-center px-3 mx-1">
                                <h1 id="minute">12</h1>
                            </div>
                            <div class="col bg-dark text-white rounded d-flex justify-content-center align-items-center px-3 mx-1">
                                <h1 id="second">12</h1>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 text-center text-muted p-0">
                                <h6>Days</h6>
                            </div>
                            <div class="col-3 text-center text-muted p-0">
                                <h6>Hours</h6>
                            </div>
                            <div class="col-3 text-center text-muted p-0">
                                <h6>Minutes</h6>
                            </div>
                            <div class="col-3 text-center text-muted p-0">
                                <h6>Seconds</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
